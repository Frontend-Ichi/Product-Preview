<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <!-- CSS BABY -->
  <link rel="stylesheet" href="style.css">
<title>Frontend Mentor | Product preview card component</title>
</head>


<body>

  <main>
   <article class="Product">
    <picture class="product_img">
    <img src="./images/image-product-mobile.jpg" alt="Image of the product">
   </picture>
    
   
   <div class="product_content">
     <p class="product_category">Perfume</p>
 
 
    
     <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
     
     
    <p class="Para"> A floral, solar and voluptuous<br> interpretation composed by
      Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
   
      
      <div class="flex-group">
      <p class="product_price">
        <span class="visually-hidden">Current Price</span>
        $149.99
       </p>
     
    
     
     
      <p class="product_orginal-price">
        <span class="visually-hidden">Orginal Price</span>
        <s>$169.99</s>
      </p>
    </div>
         
      


      <button class="button">Add to Cart</button>




    
    </div>
  </div>
   </article>
  </main>
</body>



</html>
